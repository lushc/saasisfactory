  # SNS Topic for Budget Alerts
  BudgetAlertTopic:
    Type: AWS::SNS::Topic
    Properties:
      TopicName: !Sub '${AWS::StackName}-budget-alerts'
      DisplayName: 'Satisfactory Server Budget Alerts'
      Tags:
        - Key: Name
          Value: !Sub '${AWS::StackName}-budget-alert-topic'
        - Key: Project
          Value: SatisfactoryOnDemandServer
        - Key: Purpose
          Value: 'SNS topic for AWS budget alert notifications'

  # SNS Topic Subscription for Email Notifications
  BudgetAlertEmailSubscription:
    Type: AWS::SNS::Subscription
    Properties:
      TopicArn: !Ref BudgetAlertTopic
      Protocol: email
      Endpoint: !Ref BudgetAlertEmail

  # AWS Budget with Cost Alerts
  SatisfactoryServerBudget:
    Type: AWS::Budgets::Budget
    Properties:
      Budget:
        BudgetName: !Sub '${AWS::StackName}-monthly-budget'
        BudgetType: COST
        TimeUnit: MONTHLY
        BudgetLimit:
          Amount: !Ref MonthlyBudgetThreshold
          Unit: USD
        CostFilters:
          TagKey:
            - Project
          TagValue:
            - SatisfactoryOnDemandServer
        TimePeriod:
          Start: '2024-01-01'
          End: '2087-06-15'
      NotificationsWithSubscribers:
        - Notification:
            NotificationType: ACTUAL
            ComparisonOperator: GREATER_THAN
            Threshold: 80
            ThresholdType: PERCENTAGE
            NotificationState: ALARM
          Subscribers:
            - SubscriptionType: SNS
              Address: !Ref BudgetAlertTopic
        - Notification:
            NotificationType: ACTUAL
            ComparisonOperator: GREATER_THAN
            Threshold: 100
            ThresholdType: PERCENTAGE
            NotificationState: ALARM
          Subscribers:
            - SubscriptionType: SNS
              Address: !Ref BudgetAlertTopic
        - Notification:
            NotificationType: FORECASTED
            ComparisonOperator: GREATER_THAN
            Threshold: 100
            ThresholdType: PERCENTAGE
            NotificationState: ALARM
          Subscribers:
            - SubscriptionType: SNS
              Address: !Ref BudgetAlertTopic
    
